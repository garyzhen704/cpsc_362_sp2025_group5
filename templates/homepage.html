<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        .game-link {
            text-decoration: none;
            color: white;
            background-color: #61dafb;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .game-link:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mini Games Hub</h1>
    <p>Select a game to play:</p>
    <div class="game-list">
        <a href="/brick-breaker" class="game-link">Brick Breaker</a>
        <a href="/blackjack" class="game-link">Blackjack</a>
        <!-- Add more games here -->
    </div>
</body>
</html>
