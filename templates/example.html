<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
body {
  margin:0;
  background-color:black;
  background-size: cover;
  background-position: center center;
  max-height:100vh;
}
.table_div{
width:900px;
height:600px;
object-fit: cover;
margin: 50px auto;
position:relative;
}
.poker_table{
  display:inline-block;
  height:100%;
  width:100%;
}
.dealer_hand{
  height: 145px;
  width:80%;
  position: absolute;
  top: 22%;
  left:10%;
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}
.player_hand{
  height:145px;
  width:65%;
  position:absolute;
  top: 66%;
  left:18%;
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}
button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}
.control_div{
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  margin-top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  width: 80%;
  max-width: 800px;
}
.score{
  display: inline-block;
  background-color: rgba(255, 255, 255, 0.858);
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
.card img{
  width: 100px;  /* Adjust the width to your preference */
    height: auto;  /* Keep the aspect ratio intact */
    margin: 5px;
}
    </style>
<body>
  <div id='table' class="table_div">
   <img  class="poker_table" src="{{url_for('static', filename = 'noname-removebg-preview.png')}}"> 
   
   <div class="dealer_hand" id="dealer">
    
   
  </div>
   <div class=player_hand id="player" >
    

   </div>
   <p id="player-value" class="score" style="position: absolute; bottom: 85%; left: 50%; transform: translateX(-50%);"> Player Score: 0</p>
  </div>
   
  <div id="controls" class="control_div">
    <div id="betting-controls" style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 10px; width: 100%;">
      <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 5px;">
        <p id="balance" class="score" style="padding: 5px 10px; border-radius: 5px; margin: 0;">Balance: $100</p>
        <p id="current-bet" class="score" style="padding: 5px 10px; border-radius: 5px; margin: 0;">Current Bet: $0</p>
      </div>
      <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 5px;">
        <input type="number" id="bet-amount" min="1" value="10" style="width: 80px; padding: 5px; border-radius: 5px;">
        <button id="place-bet-button">Place Bet</button>
        <button id="cancel-bet-button">Cancel Bet</button>
      </div>
      <button id="reset-balance-button" style="background-color: #d9534f;">Reset Balance</button>
    </div>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
      <button id="start-button" disabled>Start Game</button>
      <button id="hit-button" disabled>Hit</button>
      <button id="stand-button" disabled>Stand</button>
      <button id="double-button" disabled>Double Down</button>
    </div>
  </div>
  <script src="/static/app.js"></script>

</body>

</html>
