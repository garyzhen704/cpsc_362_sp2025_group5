<script>
  function scaleGame() {
    const game = document.querySelector('.game-wrapper');
    const scaleX = window.innerWidth / 1280; // Assume 1280px is the base width
    const scaleY = window.innerHeight / 720; // Assume 720px is the base height
    const scale = Math.min(scaleX, scaleY); // Scale based on the smaller ratio

    // Apply the scaling transformation
    game.style.transform = `scale(${scale})`;
    game.style.transformOrigin = 'top left'; // Ensures scaling happens from the top-left corner
  }

  window.addEventListener('resize', scaleGame);
  window.addEventListener('load', scaleGame);
</script>
